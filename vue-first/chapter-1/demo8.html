<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <p>currentTime1 = {{currentTime1()}}</p>   <br>
    <p>currentTime2 = {{currentTime2}}</p>   <br>
</div>

<!--1.导入Vue.js-->
<script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            message: "hello T"
        },
        methods: {
            currentTime1: function () {
                return Date.now(); // 返回当前那时间戳
            }
        },
        computed: {  // 计算属性  methods  和  computed 方法名不能重名  重名之后 只会调用 ，ethods
            currentTime2: function () {
                this.message;
                return Date.now(); // 返回当前那时间戳
            }
        }

    });
</script>
</body>
</html>
